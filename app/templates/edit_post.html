{# app/templates/partials/_edit_post_form.html #}
<form id="editPostForm" method="POST" action="{{ url_for('main.edit_post', post_id=post.id) }}">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.header.label(class="form-label") }}
    {{ form.header(class="form-control") }}
  </div>
  <div class="mb-3">
    {{ form.body.label(class="form-label") }}
    {{ form.body(class="form-control", rows=4) }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
