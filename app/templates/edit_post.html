{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Post</h2>
  <form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.header.label(class="form-label") }}
      {{ form.header(class="form-control") }}
    </div>
    <div class="mb-3">
      {{ form.body.label(class="form-label") }}
      {{ form.body(class="form-control", rows=4) }}
    </div>
    <!-- If you want to allow changing media, add a file field here -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ request.referrer or url_for('index') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
