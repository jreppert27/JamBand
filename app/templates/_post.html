<div class="pin-card">
    <div class="card shadow-sm h-100">
        <div class="card-body">
            <h5 class="pin-header">{{ post.header }}</h5>
            <p class="pin-body">{{ post.body }}</p>
            <div class="pin-footer">
                <div class="d-flex align-items-center">
                    <div class="me-2">
                        <a href="{{ url_for('user', username=post.author.username) }}">
                            <img src="{{ post.author.avatar(40) }}" class="avatar-img" alt="{{ post.author.username }}'s avatar">
                        </a>
                    </div>
                    <div>
                        <div class="fw-medium">
                            <a href="{{ url_for('user', username=post.author.username) }}" class="text-decoration-none">
                                {{ post.author.username }}
                            </a>
                        </div>
                        <div class="text-muted small">{{ post.timestamp.strftime('%b %d, %Y') }}</div>
                    </div>
                    {% if post.group %}
                    <div class="ms-auto small">
                        <span class="badge bg-secondary">{{ post.group.name }}</span>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
